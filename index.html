<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Digital Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://img.freepik.com/free-photo/vintage-clock_74190-5728.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .clock-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
      text-align: center;
      border: 4px solid #00e5ff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .clock-container:hover {
      transform: scale(1.1);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.9);
    }

    .clock {
      font-size: 80px;
      font-weight: 700;
      letter-spacing: 6px;
      color: #ffeb3b;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5), 0 0 25px #ff0000, 0 0 50px #ff0000;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5), 0 0 25px #ff0000, 0 0 50px #ff0000;
      }
      100% {
        text-shadow: 3px 3px 25px rgba(0, 0, 0, 0.8), 0 0 35px #ff0000, 0 0 60px #ff0000;
      }
    }

    @media (max-width: 600px) {
      .clock-container {
        padding: 20px 30px;
      }

      .clock {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div id="clock" class="clock">00:00:00</div>
  </div>

  <script>
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const currentTime = new Date();

      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();
      let seconds = currentTime.getSeconds();

      // Add leading zeros
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Initial call and start interval
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
